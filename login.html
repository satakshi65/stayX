<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="StayX Connected Living" />

    <title>StayX Dashboard</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!--main_css-->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--responsive_css-->
    <link href="css/responsive.css" rel="stylesheet" type="text/css">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--owl-carousel-->
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css">

    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css">


</head>

<body>

<!--Login-Page-->
    <section class="login-page">
            <div class="row login-area">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 p-0">
                    <img alt="image" src="images/login-bg.jpg" style="width: 100%; height: 100vh; object-fit: cover;
    object-position: top;">
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 p-0">
                    <div class="login-box">
                        <div class="logo-area">
                            <img alt="image" src="images/logo.png">
                        </div>
                        <form>
                            <h4>Login</h4>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                              </div>
                              <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                              </div>
                              <div class="form-check p-0">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                <span class="float-end"><a href="forget-password.html">Forgot Password ?</a></span>
                              </div>
                              <input type="submit"  class="btn btn-primary" value="Login">
                              
                              <p>By continuing, you're confirming that you've read our <a href="#">Terms & Conditions</a> and <a href="#">Cookie Policy</a></p>
                              <center class="app-l">
                                <a href="https://play.google.com/store/apps/details?id=com.c4t.stayx"  target="_blank"><img alt="image" src="images/playstore.png"></a>
                                <a href="https://apps.apple.com/in/app/stayx/id6502690042" target="_blank"><img alt="image" src="images/app-store.png"></a>
                              </center>
                        </form>
                    </div>
                </div>
            </div>
    </section>
<!--end-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/custom.js"></script>

    <!--Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
